<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <title>Scoreboard</title>
</head>
<body>
    <div id="board">
        <div id="home-container">
            <div id="home">Home</div>
            <div id="home-score">0</div>
            <div>
                <button class="plus1" onclick="hPlus1()" value="home">+1</button>
                <button class="plus2" onclick="hPlus2()" value="home">+2</button>
                <button class="plus3" onclick="hPlus3()" value="home">+3</button>
            </div>
        </div>
        <div id="guest-container">
            <div id="guest">Guest</div>
            <div id="guest-score">0</div>
            <div>
                <button class="plus1" onclick="gPlus1()" value="guest">+1</button>
                <button class="plus2" onclick="gPlus2()" value="guest">+2</button>
                <button class="plus3" onclick="gPlus3()" value="guest">+3</button>
            </div>
        </div>
    </div>
    <button id="reset" onclick="reset()">RESET</button>
    <script src="score.js"></script>
</body>
</html>
