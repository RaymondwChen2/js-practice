<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <title>Scoreboard</title>
</head>
<body>
    <div id="home-container">
        <div id="home">Home</div>
        <div>0</div>
        <div>
            <button class="plus1" onclick="plus1()" value="home">+1</button>
            <button class="plus2" onclick="plus2()" value="home">+2</button>
            <button class="plus3" onclick="plus3()" value="home">+3</button>
        </div>
    </div>
    <div id="guest-container">
        <div id="guest">Guest</div>
        <div>0</div>
        <div>
            <button class="plus1" onclick="plus1()" value="guest">+1</button>
            <button class="plus2" onclick="plus2()" value="guest">+2</button>
            <button class="plus3" onclick="plus3()" value="guest">+3</button>
        </div>
    </div>
    <script src="score.js"></script>
</body>
</html>
